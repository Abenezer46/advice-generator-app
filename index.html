<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/style.css">
  <script src="/src/script.js" defer></script>

  
  <title>Frontend Mentor | Advice generator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="container">

    <div class="title">
        <p class="id">Advice #117</p> 
    </div>

    <div class="advice">
      <p class="text">"it is easy to set up and take notice,what is the difference is to getting up and taking action"</p>
    </div>

    <div class="pause">
       <div class="desktop-divider">
         <img src="/images/pattern-divider-desktop.svg" alt="desktop-divider">
       </div>
       <div class="mobile-divider">
         <img src="/images/pattern-divider-mobile.svg" alt="mobile-divider">
       </div>
    </div>

    <button class="dice" id="dice">
      <img src="/images/icon-dice.svg" alt="" srcset="">
    </button>

  </div>
</main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Abenezer46">Abenezer Demissie.</a>
  </div>
</footer>




  
  
</body>
</html>
